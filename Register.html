<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Register Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
            background-image: url(https://img.freepik.com/free-vector/gradient-network-connection-background_23-2148865393.jpg?w=996&t=st=1689438902~exp=1689439502~hmac=1cc79151cf23602c8ce18e127e85373968c4c0a0f6f2ac118399ab98b4d4ffc2);
            color: white;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form class="border border-2 w-25 p-2 rounded border-primary">
        <h3 class="text-center"><span class="bi bi-person-fill"></span>Register Form</h3>
        <div class="mb-3">
            <label for="UserName" class="form-label">FirstName</label>
            <div>
                <input type="text" class="form-control" name="UserName">
            </div>
        </div>
        <div class="mb-3">
          <label for="UserName" class="form-label">LastName</label>
          <div>
              <input type="text" class="form-control" name="UserName">
          </div>
       </div>
        <div class="mb-3">
            <label for="City" class="form-label">Mobile number</label>
            <div>
                <input type="text" class="form-control" placeholder="+91" pattern="\+91\d{10}">
            </div>
        </div>
        <div class="mb-3">
          <label for="Age" class="form-label">Age</label>
          <div>
              <input type="number" class="form-control" min="18" value="20" name="Age">
          </div>
      </div>
        <div class="mb-3">
          <label for="City" class="form-label">Your City</label>
          <div>
              <select name="City" class="form-select">
                  <option>Delhi</option>
                  <option>Hyd</option>
              </select>
          </div>
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Create Password</label>
        <div>
            <input type="password" class="form-control" name="Password">
        </div>
    </div>
        <div>
            <button class="btn btn-primary w-100">Register</button>
        </div>
    </form>
</body>
</html>
